<div>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <ng-content select="h3"></ng-content>
    <label class="email">
      Email Address
      <input type="email" name="email" class="display" ngModel>
    </label>
    <label>
      Password
      <input type="password" name="password" class="display" ngModel>
    </label>
    <ng-content select="auth-remember"></ng-content>
    <ng-content select="button"></ng-content>
  </form>
</div>
